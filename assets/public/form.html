<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="__stylePath" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.20.0/themes/prism.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.20.0/prism.min.js"></script>


    <title>Snippet Form</title>
  </head>
  <body>
  
    <div class="container" id = "editor">
      <h1>Snippet Form</h1>
      <div class="flex-container">
        <label for="prefix">Prefix: </label>
        <input type="text" id="prefix" name="prefix" value="testing-snippet" />
      </div>
      <div class="flex-container">
        <label for="description">Description: </label>
        <input
          type="text"
          id="description"
          name="description"
          value="testing-snippet"
        />
      </div>
      <div class="flex-container">
        <label for="snippet">Snippet</label>
        <!-- <p onclick="showTextArea()">Edit</p> -->
          <pre id="snippet-area"><code class="__language" id="snippet">__selectedText</code></pre>
          <!-- <textarea id="snippet-text-area" style="display: none;">__selectedText</textarea> -->
        
      </div>
      <div>
        <button id="save" onclick="handleSave()">Save Snippet</button>
      </div>

      <script src="__mainPath"></script>
    </div>
    <script>
      const prefix = document.getElementById('prefix');
      const description = document.getElementById('description');
      const snippet = document.getElementById('snippet');

      const prevState = vscode.getState();
      if (prevState) {
        prefix.value = prevState.prefix;
        description.value = prevState.description;
        snippet.textContent = prevState.snippet;
      }
      
      setInterval(() => {
        vscode.setState({
          prefix: prefix.value,
          description: description.value,
          snippet: snippet.innerText,
        });
      }, 1000);
    </script>
  </div>
</body>
</html>
